name: build
on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      # 1. Checkout Master Project
      - name: Checkout Master Project
        uses: actions/checkout@v4
        with:
          repository: porkyoot/piggy-mods
          submodules: true
          path: .

      # 2. Checkout THIS Mod (piggy-admin)
      - name: Checkout Submodule (Current)
        uses: actions/checkout@v4
        with:
          path: piggy-admin

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Make Gradle Wrapper Executable
        run: chmod +x ./gradlew

      # 3. FIX: Exclude unrelated modules from settings.gradle
      # This prevents Gradle from configuring 'piggy-build', avoiding the crash.
      - name: Isolate Project
        run: |
          sed -i "/include 'piggy-build'/d" settings.gradle
          sed -i "/include 'piggy-inventory'/d" settings.gradle
          # We keep 'piggy-lib' because piggy-admin needs it.

      # 4. Build
      - name: Build
        run: ./gradlew :piggy-admin:build

      - name: Capture Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: piggy-admin/build/libs/